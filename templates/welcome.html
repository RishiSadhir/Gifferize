<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <title>Gifferize!</title>
    <link rel="stylesheet" href="static/mainStyle.css">    
  </head>
  <body>

    <header>
      <span class="logo">Gifferize!</span><span class"catchphrase"> Let me turn that youtube link into a gif for you!</span>
    </header>

    <div class="mainframe">
      <form name="mainForm" method="Post" action="/display">
        <table width="" cellspacing="" cellpadding="" border="0">
          <tr>
            <td>YouTube Link: </td>
            <td><input type="text" name="link" value="" /></td>
          </tr>
          <tr>
            <td>Start Time: </td>
            <td><input type="text" name="start" value="" /> </td>
          </tr>
          <tr>
            <td>End Time: </td>
            <td><input type="text" name="end" value="" />  </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <br />

    <footer class="foot">
      <a href="http://www.github.com/RishiSadhir/Gifferize">About</a>
    </footer>

  </body>
</html>
